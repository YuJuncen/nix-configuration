[colors]
background = #373c38
background-alt = #474C48
foreground = #C5C8C6
primary = #429D71
secondary = #86C166
alert = #A54242
disabled = #575C58

[bar/primary]
width = 100%
height = 20pt

dpi = 192

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Serif CJK SC:weight=bold:size=10;2"
font-1 = "FreeMono:weight=bold:size=10;1"
font-2 = "Siji:size=10;1"

modules-left = i3 fcitx xwindow
modules-right = filesystem pulseaudio memory cpu gpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
bottom = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %{T1}%title:0:60:...%%{T-}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#429D71}FREE%{F-} %{T2}%free%%{T-}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{T2}%percentage%%%{T-}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %name%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{T2}%percentage_used:2%%%{T-}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %{T2}%percentage:2%%%{T-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#429D71}WLAN%{F-} %{T2}%essid%%{T-} %{F#52ad81}%{T2}%upspeed%%{T-}%{F-} %{F#a6e186}%{T2}%downspeed%%{T-}%{F-}
label-disconnected = %{F#429D71}WLAN%{F#575C58} %{T2}N/A%{T-}%{F-} 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#429D71}ETH%{F-} %{F#52ad81}%{T2}%upspeed%%{T-}%{F-} %{F#a6e186}%{T2}%downspeed%%{T-}%{F-}
label-disconnected = %{F#429D71}ETH%{F#575C58} %{T2}N/A%{T-}%{F-} 

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d %H:%M

label = %{T2}%date%%{T-}

[module/gpu]
type = custom/script
interval = 3
format-prefix = "GPU"
format-prefix-foreground = ${colors.primary}
exec = /run/current-system/sw/bin/nvidia-smi --query-gpu 'utilization.gpu' --format=csv,noheader | /run/current-system/sw/bin/tr -d ' %' | /run/current-system/sw/bin/xargs /run/current-system/sw/bin/printf '%%{T2}%2d%%%%{T-}'


[module/i3]

type = internal/i3
show-urgent = true
index-sort = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.secondary}
label-mode-foreground = #000000

label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-visible = %name%
label-visible-underline = ${colors.secondary} 
label-visible-padding = 2

label-urgent = %name%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-separator = |
label-separator-padding = 1
label-separator-foreground = ${olors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

