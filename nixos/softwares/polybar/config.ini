[colors]
background = #373c38
background-alt = #474C48
foreground = #C5C8C6
primary = #429D71
secondary = #86C166
alert = #A54242
disabled = #575C58

[bar/primary]
width = 100%
height = 20pt

dpi = 192

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Serif CJK SC:weight=bold:size=10;2"
font-1 = "FreeMono:weight=bold:size=10;1"
font-2 = "Siji:size=10;1"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu wlan date fcitx

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
bottom = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-active-font = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-font = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-urgent-font = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %{T1}%title:0:60:...%%{T-}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#429D71}FREE%{F-} %{T2}%free%%{T-}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{T2}%percentage%%%{T-}

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %name%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{T2}%percentage_used:2%%%{T-}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %{T2}%percentage:2%%%{T-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#429D71}%ifname%%{F#575C58} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#429D71}WLAN%{F-} %essid% %{F#52ad81}%{T2}%upspeed%%{T-}%{F-}  %{F#a6e186}%{T2}%downspeed%%{T-}%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#429D71}%ETH%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d %H:%M

label = %{T2}%date%%{T-}

[settings]
screenchange-reload = true
pseudo-transparency = true

