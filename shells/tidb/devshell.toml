# https://numtide.github.io/devshell
imports = ["language.go"]

[[env]]
name = "HTTP_PROXY"
value = "http://127.0.0.1:7890"

[[env]]
name = "HTTPS_PROXY"
value = "http://127.0.0.1:7890"

[language.go]
package = "go_1_21"

[devshell]
packages = [
    "go-tools",
    "gopls",
    "go-outline",
    "gocode",
    "gopkgs",
    "gocode-gomod",
    "godef",
    "golint",
    "delve",
    "impl",
    "mockgen",
    "bazel-gazelle",

    "cmake",
    "gnumake",
    "protobuf",
    "clang",
    "rustup",
    "gdb",

    "fish"
]
